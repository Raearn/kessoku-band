<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kessoku Band | Fan Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hero-container">
            <div class="section wrapper">
            <div class="navbar">
                <div class="logo"><img src="./images/Kessoku_Band_Logo.svg"></div>
                <ul>
                    <li>Home</li>
                    <li>Members</li>
                    <li>Contact</li>
                </ul>
            </div>

            <div class="hero-section">
                <div class="hero-content">
                    <div class="hero-header">Kessoku Band <br> <div class="hero-sub">Fan Club</div></div>
                    <div class="hero-text">A fansite dedicated for avid and bonafide enthusiasts created to support the band members through their endeavours and journey to aim for Budokan. </div>
                    <button>Sign up</button>
                </div>
                <div class="hero-image"><img src="./images/hero-image-2.png"></div>
            </div>
        </div>
        </div>
        <div class="char-section">
            <h1 class="char-header"></h1>
            <div class="card-container">
                <div class="card">
                    <div class="card-content"></div>
                    <div class="card-text"></div>
                </div>
                <div class="card">
                    <div class="card-content"></div>
                    <div class="card-text"></div>
                </div>
                <div class="card">
                    <div class="card-content"></div>
                    <div class="card-text"></div>
                </div>
                <div class="card">
                    <div class="card-content"></div>
                    <div class="card-text"></div>
                </div>
            </div>
        </div>

        <div class="quote-section">
            <div class="quote"></div>
            <div class="author"></div>
        </div>

        <div class="contact-section">
            <div class="contact-container">
                <div class="contact-content">
                    <h2></h2>
                    <div class="contact-text"></div>
                </div>
                <button>Join now</button>
            </div>
        </div>

        <div class="footer">
            <div class="footer-text"></div>
        </div>
    </div>
</body>
</html>
